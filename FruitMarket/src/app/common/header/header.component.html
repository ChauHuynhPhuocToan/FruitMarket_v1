<div class="contact-box">
    <div class="first">+ 1235 2355 98</div>
    <div class="second">YOUREMAIL@EMAIL.COM</div>
    <div class="third">3-5 BUSINESS DAYS DELIVERY & FREE RETURNS</div>
</div>
<mat-progress-bar mode="indeterminate" *ngIf="loadingEnable"></mat-progress-bar>
<div class="header-box">
    <div class="container">
        <div class="mobile-view">
            <mat-icon fontSet="material-icons-outlined" (click)="toggelSidenav()">menu</mat-icon>
        </div>
        <div class="logo">
            <a [routerLink]="['/home']" style="width: 100px;">
                <img src="../../../assets/web_logo.jpg" height="50px">
            </a>
        </div>

        <div class="menu">
            <ul class="list">
                <li class="contain" [routerLink]="['/home']" routerLinkActive="active"><span>HOME</span></li>
                <li class="contain" [routerLink]="['/products']" routerLinkActive="active"><span>PRODUCTS</span></li>
                <li class="contain" [routerLink]="['/contact-us']" routerLinkActive="active"><span>CONTACT US</span></li>
            </ul>
        </div>
        <div class="menu">
            <ul class="list">
                <li class="contain" *ngIf="!user" (click)="openLoginDialog()">
                    <span>SIGN IN</span>
                </li>

                <li class="contain profile dropdown" *ngIf="user">
                    <img src="../../../assets/avatar.svg"
                        width="25px">

                    <div class="dropdown-content">
                        <a [routerLink]="['/myprofile']">My Profile</a>
                        <a [routerLink]="['/shopping-cart']">Orders</a>
                        <a>Wishlist</a>
                        <a (click)="logout()">Logout</a>
                    </div>
                </li>
                <li class="contain" *ngIf="user" [routerLink]="['/shopping-cart']">
                    <mat-icon fontSet="material-icons-outlined">add_shopping_cart</mat-icon>
                </li>
            </ul>
        </div>
        <div class="cart-icon mobile-view" *ngIf="!user">
            <button mat-stroked-button color="primary" class="button" (click)="openLoginDialog()">LOGIN</button>
        </div>
        <div class="cart-icon mobile-view" *ngIf="user">    
            <a [routerLink]="['/shopping-cart']">
                <mat-icon fontSet="material-icons-outlined">add_shopping_cart</mat-icon>
            </a>
        </div>


    </div>
</div>
