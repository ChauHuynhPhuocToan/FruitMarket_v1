<h3>Personal Information</h3>
<form [formGroup]="profileForm">
    <div class="form-box">
        <mat-form-field appearance="outline">
            <mat-label>first name</mat-label>
            <input matInput formControlName="firstName" placeholder="Placeholder" value="Piyush">
        </mat-form-field>
        <mat-form-field appearance="outline" class="lastName">
            <mat-label>last name</mat-label>
            <input matInput formControlName="lastName" placeholder="Placeholder" value="Jain">
        </mat-form-field>
    </div>


    <div class="form-box">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Placeholder" value="jain.a.piyush@gmail.com">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Number</mat-label>
            <input matInput formControlName="mobile" placeholder="Placeholder" value="9039907701">
        </mat-form-field>
    </div>
    <p>Your Gender:</p>
    <div class="form-box">

        <mat-radio-group formControlName="gender" aria-label="Select an option" color="primary">
            <mat-radio-button selected value="1">Male</mat-radio-button> &nbsp; &nbsp;
            <mat-radio-button value="2">Female</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="form-box" style="margin-top:20px;">
        <button mat-button mat-raised-button color="primary" class="buy-now-button">SAVE
        </button>
    </div>
</form>
