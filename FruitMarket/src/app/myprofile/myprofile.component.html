<div class="profile-container">
    <div class="sidebar">
        <div class="profile">
            <table>
                <tr>
                    <td>
                        <img src="../../assets/avatar.svg">
                    </td>
                    <td style="padding-left: 15px;">
                        <span>Hello,</span>
                        <h3 style="margin: 0">Thúy Hằng</h3>
                    </td>
                </tr>
            </table>
        </div>
        <div class="settings">
            <div class="list">

                <div class="left-icon contain">
                    <mat-icon fontSet="material-icons-outlined">next_week</mat-icon>
                </div>
                <div class="title contain">
                    MY ORDERS
                </div>
                <div class="right-icon contain">
                    <mat-icon fontSet="material-icons-outlined">chevron_right</mat-icon>
                </div>
            </div>
            <div class="list">

                <div class="left-icon contain">
                    <mat-icon fontSet="material-icons-outlined">person</mat-icon>
                </div>
                <div class="title contain">
                    ACCOUNT SETTINGS
                </div>
                <div class="right-icon contain">
                    <mat-icon fontSet="material-icons-outlined">chevron_right</mat-icon>
                </div>
                <div class="child-list">
                    <ul>
                        <a [routerLink]="['profile']" routerLinkActive="active">
                            <li>Personal Information</li>
                        </a>
                        <a [routerLink]="['address']" routerLinkActive="active">
                            <li>Manage Address</li>
                        </a>
                    </ul>
                </div>
            </div>
            <div class="list">

                <div class="left-icon contain">
                    <mat-icon fontSet="material-icons-outlined">add_comment</mat-icon>
                </div>
                <div class="title contain">
                    PAYMENTS
                </div>
                <div class="right-icon contain">
                    <mat-icon fontSet="material-icons-outlined">chevron_right</mat-icon>
                </div>
                <div class="child-list">
                    <ul>
                        <a [routerLink]="['carddetails']" routerLinkActive="active">
                            <li>Saved Cards</li>
                        </a>
                    </ul>
                </div>
            </div>
            
            <div class="list">
                <div class="left-icon contain">
                    <mat-icon fontSet="material-icons-outlined">power_settings_new</mat-icon>
                </div>
                <div class="title contain">
                    LOGOUT
                </div>
                <div class="right-icon contain">
                    <mat-icon fontSet="material-icons-outlined">chevron_right</mat-icon>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <router-outlet></router-outlet>
    </div>
</div>
